        function find(array, id) {
            if (typeof array != 'undefined') {
                for (var i = 0; i < array.length; i++) {
                    if (array[i].ID == id) return [id];
                    var a = find(array[i].children, id);
                    if (a != null) {
                        a.unshift(array[i].ID);
                        return a;
                    }
                }
            }
            return null;
        }

                        fillMenuButton(menuItem.Title, menuItem.ID, 0, menuItem.Type);

                            var j = i + 1;
                            fillMenuButton(childItems[i].Title, childItems[i].ID, j, childItems[i].Type);
                        }
                    } else {

                        for (var i = 0; i < childItems.length; i++) {
                            var j = i + level;
                            fillMenuButton(childItems[i].Title, childItems[i].ID, j, childItems[i].Type);
                        }
                    }

        <!-- Red directional light shining from the top left. -->

<a-light type="point"  position="0 2 1.7" intensity="2"></a-light>

       <a-entity id="sky"geometry="primitive: sphere; radius: 100;" material="shader: skyGradient; colorTop: #353449; colorBottom: #BC483E; side: back"></a-entity>

            <a-camera look-controls wasd-controls>

        </a-entity>
